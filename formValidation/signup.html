<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
</head>

<body>

    <div class="loginForm">

        <form action="#">
            <h4 id="pageInfo">Signup</h4>
            <div id="emailDiv">
                <label for="emid">Email : </label>
                <input type="text" name="" id="emid">
            </div>

            <div id="pwDiv">
                <label for="pwid">Password : </label>
                <input type="password" name="" id="pwid">
            </div>
            <button type="submit">Signup</button>
            <p>Already have an account ? 
                <a href="./login.html">Login</a>
            </p>
        </form>

    </div>

    <script src="login.js"></script>

</body>

</html>
